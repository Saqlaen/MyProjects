<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle</title>
</head>
<body>

    <h2>How much money you got left ?</h2>

    <div class="toggle-container">
        <input type="checkbox" name="check" id="broke" class="toggle">
        <label for="broke" class="label">
            <div class="ball"></div>
        </label>
        <span>Little</span>
    </div>

    <div class="toggle-container">
        <input type="checkbox" name="check" id="rich" class="toggle">
        <label for="rich" class="label">
            <div class="ball"></div>
        </label>
        <span>RichMoney</span>
    </div>

    <div class="toggle-container">
        <input type="checkbox" name="check" id="poor" class="toggle">
        <label for="poor" class="label">
            <div class="ball"></div>
        </label>
        <span>0$</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
