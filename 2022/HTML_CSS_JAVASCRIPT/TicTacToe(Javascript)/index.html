<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
</head>
<body>
    <div class="container">
        <div>
            <h1 class="header">Tic-Tac-Toe</h1>
            <div class="message header"></div>
        </div>
        <div class="details">
            <label for="player1">PLayer 1</label>
            <input type="text" name="player1" id="player1" placeholder="Enter the name of player1" required>
            <br>
            <label for="player2">PLayer 2</label>
            <input type="text" name="player2" id="player2" placeholder="Enter the name of player2" required>
            <button type="submit" id="submit">Submit</button>
        </div>
        <div class="gameContainer">

        </div>
        <div class="tryAgainContainer">
            <button type="submit" id="tryAgain">Try Again</button>
        </div>
    </div>
    <script src="TicTacToe.js"></script>
</body>
</html>
