<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>camera</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="video-container">
        <video autoplay src=" "></video>
    </div>

    <div class="action-container">
        <div class="record-btn-container">
            <div class="record-btn "></div>
        </div>
        <div class="capture-btn-container">
            <div class="capture-btn "></div>
        </div>
    </div>

    <div class="timer-container">
        <h1 class="timer">00:00:00</h1>
    </div>

    <div class="filter-container">
        <div class="filter orange"></div>
        <div class="filter blue"></div>
        <div class="filter red"></div>
        <div class="filter transparent"></div>
    </div>

    <div class="filter-screen"></div>

    <span class="material-symbols-outlined galleryIcon">
        gallery_thumbnail
        </span>

    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="./db.js"></script>
    <script src="./script.js"></script>
    <script>
        let gallery = document.querySelector('.galleryIcon')
        gallery.addEventListener('click', (e) => {
            location.assign('./gallery.html')
        } )
    </script>
</body>
</html>
