<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jira</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/a80e27de06.js" crossorigin="anonymous"></script>
    <link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet">
</head>
<body>
     <!-- navbar -->
    <div class="toolbox-container">
        <div class="toolbox-priority-container">
            <div class="lightpink color"></div>
            <div class="lightblue color"></div>
            <div class="lightgreen color"></div>
            <div class="black color"></div>
        </div>
        <div class="toolbox-action">
                <div class="add-btn">
                    <i class="fa-solid fa-plus"></i>
                </div>
                <div class="remove-btn">
                    <i class="fa-solid fa-xmark"></i>
                </div>
        </div>
    </div>  
    
    <!-- main-content -->
    <div class="main-container"></div>

    <!-- modal -->
    <div class="modal-container">
        <textarea  spellcheck="false" class="text-area"></textarea>
        <div class="priority-colors">
            <div class="p-color lightpink"></div>
            <div class="p-color lightblue"></div>
            <div class="p-color lightgreen"></div>
            <div class="p-color black border"></div>         
        </div>
    </div>
    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
